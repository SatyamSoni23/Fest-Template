
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="container-right">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="images/img-01.png" alt="IMG">
					</div>
				</div>

				<form class="login100-form-register validate-form">
					<span class="login100-form-title">
						Blitz Registration
					</span>
					<div class = "form-274">
						<div class = "scroll " id = "style-11">
							
							<div class="wrap-input100 validate-input">
								<input class="input100" type="text" name="name" placeholder="Full Name">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user icon" aria-hidden="true"></i>
								</span>
							</div>
							<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input class="input100" type="text" name="email" placeholder="Email">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>
							<div class="wrap-input100 validate-input">
								<select class="input100 round" id="gender" name="gender" placeholder="gender" required="true">
										<option selected="" disabled="">Select Gender</option>
										<option value="Male" class="input100">Male</option>
										<option value="Female" class="input100">Female</option>
										<option value="Other" class="input100">Don't want to disclose</option>
									
								</select>
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-male" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input">
								<select   id = "selectcollege" class="input100" name="college" placeholder="College" required="true">
										<option selected="" disabled="">Select College</option>
										<option value="MNIT" class="input100">MNIT</option>
										<option value="IIITK" class="input100">IIIT Kota</option>
										<option value="NITUK" class="input100">NIT UK</option>
										<option value="Other" class="input100" onclick="disable()">Other College</option>								
								</select>
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-institution" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input">
								<input class="input100" type="text" name="collegename" placeholder="College Name" id = "ocollege" disabled = "true" value="college">
								<script>
									$('#selectcollege').change(function() {
										if( $(this).val() == "Other") {
											$('#ocollege').prop( "disabled", false );
										} else {       
											$('#ocollege').prop( "disabled", true );
										}
									});
								</script>
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-institution" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input">
								<select class="input100" id="course" name="course" placeholder="Select Year" required="true">
										<option selected="" disabled="">-Select Course-</option>
										<option value="B-Tech">B-Tech</option>
										<option value="B-Arch">B-Arch</option>
										<option value="PHD">PHD</option>
										<option value="M-Tech">M-Tech</option>
										<option value="M-Plan">M-Plan</option>
										<option value="OTHER">OTHER</option>
									
								</select>
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-cubes" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input">
								<select class="input100" id="year" name="year" placeholder="Select Year" required="true">
										<option selected="" disabled="">-Select Year-</option>
										<option value="I Year">I Year</option>
										<option value="II Year">II Year</option>
										<option value="III Year">III Year</option>
										<option value="IV Year">IV Year</option>
										<option value="V Year">V Year</option>
										<option value="OTHER">OTHER</option>
									
								</select>
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-viacoin" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input">
								<input class="input100" type="text" name="branch" placeholder="Branch">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-steam" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input">
								<input class="input100" type="text" name="colid" placeholder="College Id">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-id-card" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input">
								<input class="input100" type="text" name="city" placeholder="City">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-map-marker" aria-hidden="true"></i>
								</span>
							</div>
							
							
							
							<div class="wrap-input100 validate-input">
								<input class="input100" type="text" name="name" placeholder="Phone No." data-parsley-length="[10, 10]" data-parsley-error-message="Enter valid phone no" maxlength="10" placeholder="Enter your phone no" required="" name="phone" value="">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-phone " aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input">
								<select class="input100" name="accommondation" placeholder="Accommodation Needed" required="true">
										<option selected="" disabled="True" >Accommodation Needed</option>
										<option value="Yes" class="input100">Yes</option>
										<option value="No" class="input100">No</option>
								</select>
								
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-bed" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<input class="input100" type="password" id="pass" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<input class="input100" type="password" name="confir" placeholder="Confirm Password"  data-parsley-equalto="#pass">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							
						</div>
					</div>	
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
